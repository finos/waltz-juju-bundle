name: finos-waltz-bundle
bundle: kubernetes
applications:
  postgresql:
    charm: "postgresql-k8s"
    channel: "stable"
    scale: 1
  finos-waltz:
    charm: "finos-waltz-k8s"
    channel: "1.64/edge"
    scale: 1
  waltz-ingress:
    charm: "nginx-ingress-integrator"
    channel: "edge"
    revision: 79
    scale: 1
    trust: true
    options:
      rewrite-enabled: false
relations:
  # Waltz DB relation:
  - ["postgresql:db", "finos-waltz:db"]
  # Waltz ingress relation:
  - ["waltz-ingress", "finos-waltz"]
